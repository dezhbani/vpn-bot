name: Build and Deploy React App

on:
  push:
    branches:
      - frontend-production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: CI=false npm run build

      - name: Check build folder contents
        run: ls -alh build

      - name: Check git status before commit
        run: git status

      - name: Check if there are changes to commit
        run: git diff --exit-code || echo "There are changes"

      - name: Deploy to Build Branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # ایجاد شاخه جدید و پاکسازی آن
          git checkout --orphan build
          git rm -rf .
          
          # انتقال فایل‌ها و بررسی آن‌ها
          mv build/* .
          ls -alh  # بررسی محتوای پوشه پس از انتقال

          # اضافه کردن تغییرات به گیت
          git add -A
          
          # اگر هیچ تغییری وجود نداشت، یک commit خالی ایجاد می‌کنیم
          git commit -m "Deploy new build" || git commit --allow-empty -m "Empty commit to trigger push"
          
          # ارسال تغییرات به شاخه build
          git push --set-upstream origin build --force
