name: Build and Deploy React App
on:
  push:
    branches:
      - frontend-production
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: CI=false npm run build
      - name: Setup SSH
        run: |
          # Setup SSH key and known_hosts for server connection
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 9011 -H 87.248.150.99 >> ~/.ssh/known_hosts
      - name: Deploy build to server
        run: |
          # SCP the build folder to the server (with verbose output for debugging)
          scp -v -P 9011 -r ./build/* app@87.248.150.99:/home/app/delta/
      - name: Install Node.js, pm2, and Serve Application
        run: |
          # SSH into the server and install Node.js, npm, pm2 & serve if necessary
          ssh -p 9011 -o StrictHostKeyChecking=no app@87.248.150.99 "
            # Check if npm and pm2 are installed, otherwise install them
            export PATH=\$PATH:/usr/local/bin:/usr/bin:/bin
            export NVM_DIR=\"\$HOME/.nvm\" &&
            [ -s \"\$NVM_DIR/nvm.sh\" ] && \. \"\$NVM_DIR/nvm.sh\" &&
            
            npm -v
            # # Check if npm is installed
            # if ! command -v npm &>/dev/null; then
            #   echo 'npm not found, installing...'
            #   curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            #   sudo apt-get install -y nodejs
            # fi
            
            # Start the application with pm2
            # pm2 delete delta-app || true
            pm2 serve delta 3000 --name delta-app --spa
          "