name: Build and Deploy React App

on:
  push:
    branches:
      - frontend-production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: CI=false npm run build

      - name: Deploy to Build Branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # ایجاد شاخه جدید به نام build
          git checkout --orphan build
          
          # حذف همه فایل‌ها از پوشه پروژه (برای پاک کردن فضای کاری)
          git rm -rf .
          
          # انتقال پوشه build به شاخه build
          cp -r build ./build  # پوشه build را کپی می‌کنیم به شاخه build
          
          # اضافه کردن پوشه build به مخزن گیت
          git add build
          
          # انجام commit و ارسال تغییرات
          git commit -m "Deploy build folder"
          
          # ارسال تغییرات به شاخه build
          git push --set-upstream origin build --force
